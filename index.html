<body>
    <form onsubmit="myFunction(); return false;">
        <h2>Form Validation</h2>
        <h3>HTML5</h3>
        <input id="name"  type="text" required minlength="2" placeholder="Bitte Namen eingeben">

        <input  type="number" required min="18" placeholder="Bitte Alter eingeben">
        <button>Absenden</button>

    <script>
        function myFunction(){
            document.getElementById('name').value;
        }
    </script>
</body>
